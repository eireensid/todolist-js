<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Date-Time-Picker-Bootstrap-4/build/css/bootstrap-datetimepicker.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <p class="title">Название:</p>
        <div class="field">
          <input class="field-input task-name" type="text" maxlength="20">
        </div>
        <p class="title">Описание:</p>
        <div class="field field-big">
          <textarea class="task-description" cols="29" rows="8" maxlength="80"></textarea>
        </div>
        <p class="title">Цвет:</p>
        <div class="field">
          <input class="field-input jscolor task-color" value="ab2567" type="text">
        </div>
        <p class="title">Время:</p>
        <div class="field">
          <input type="text" class="field-input task-time" id="example">
        </div>
        <button class="add">Добавить</button>
      </div>
      <div class="col-8">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="task-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
  <script src="Date-Time-Picker-Bootstrap-4/build/js/bootstrap-datetimepicker.min.js"></script>
  <script src="script.js"></script>
  <script src="jscolor-2.0.5/jscolor.js"></script>
</body>
</html>
